<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom - BlueberryTalk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:49</span>
        </div>

        <div class="status-bar__column">
            <span>73%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

   <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Watermelon</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i> </span>
        </div>
   </header>

    <main class="main-chatroom main-chatroom">
        <div class="chatroom__timestamp">
            Wednesday, September 17, 2025
        </div>
        <div class="message-row">
            <img src="https://cdnprod.mafretailproxy.com/sys-master-root/h5b/h68/10065932779550/33960_main.jpg_1700Wx1700H">
            <div class="message-row__content">
                <span class="message__author">Watermelon</span>
                <div class="message__info">
                    <span class="message__bubble">Hey, Blueberry!</span>
                    <span class="message__time">17:57</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Sup, Watermelon!</span>
                    <span class="message__time">18:01</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://cdnprod.mafretailproxy.com/sys-master-root/h5b/h68/10065932779550/33960_main.jpg_1700Wx1700H">
            <div class="message-row__content">
                <span class="message__author">Watermelon</span>
                <div class="message__info">
                    <span class="message__bubble">My Fruit Friend. How have you been?</span>
                    <span class="message__time">18:05</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message" />
          <i class="far fa-smile-wink fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big. Please make it smaller!</span>
    </div>   
    
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>

</html>
